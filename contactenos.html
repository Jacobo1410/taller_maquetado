<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Biienvenido a mi página oficial</title>
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
</head>
<body>
    <header>
    <div class="contenedor">
            <div class="marca">
                <h1><span class="resaltado">Software House</span>Diseño y Desarrollo Web</h1>
                <nav>
                    <ul>
                        <li class="actual"> <a href="index.html">Inicio</a></li>
                        <li class="actual"> <a href="quienesSomos.html">Quienes somos</a></li>
                        <li class="actual"> <a href="servicios.html">Servicios</a></li>
                        <li class="actual"> <a href="contactenos.html">Contáctenos </a></li>
                    </ul>
                </nav>
            </div>
    </header>
    <section id="boletin">
        <div class="contenedor">
            <h1>Contáctenos</h1>
        </div>
    </section>
    <section id="principal">
        <div class="contenedor">
            <article id="col-principal">
                <h1>Formulario de solicitud de servicios</h1>
                <form>
                    <label>Nombre</label>
                    <input type="text" name="nombre" placeholder="Ingrese su nombre completo"><br>
                    <label>Email</label>
                    <input type="text" name="email" placeholder="Ingrese su correo electrónico"><br>
                    <label>Telefóno</label>
                    <input type="text" name="telefono" placeholder="Ingrese su telefóno"><br>
                    <label>Solicitud</label>
                    <textarea></textarea><br>
                    <input type="submit" value="Enviar">
                </form>
            </article>
        </div>
    </section>

    <footer>
        <p>Software House, Copyright &copy; 2025</p>
    </footer>
